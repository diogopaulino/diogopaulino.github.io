<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimizer - Labs</title>
    <link rel="stylesheet" href="style.css">
    <script>
        (function () {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (e) { }
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Voltar
            </a>

            <button class="theme-toggle" aria-label="Toggle theme" title="Alternar tema">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <circle cx="12" cy="12" r="4" />
                    <path
                        d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" />
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>

            <h1>Image Optimizer</h1>
            <p>Comprima, converta e redimensione suas imagens localmente.</p>
        </header>

        <main class="app-container">
            <div class="upload-zone" id="dropZone">
                <input type="file" id="fileInput" multiple accept="image/*" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    <h3>Arraste imagens aqui</h3>
                    <p>ou clique para selecionar</p>
                    <span class="supported-formats">JPG, PNG, WEBP</span>
                </div>
            </div>

            <div class="controls-panel" id="controlsPanel" style="display: none;">
                <div class="settings-group">
                    <label>Formato de Sa√≠da</label>
                    <div class="format-options">
                        <button class="format-btn active" data-format="original">Original</button>
                        <button class="format-btn" data-format="image/jpeg">JPG</button>
                        <button class="format-btn" data-format="image/png">PNG</button>
                        <button class="format-btn" data-format="image/webp">WEBP</button>
                    </div>
                </div>

                <div class="settings-group">
                    <label>Qualidade: <span id="qualityValue">80%</span></label>
                    <input type="range" id="qualityRange" min="1" max="100" value="80">
                </div>

                <div class="settings-group">
                    <label>Redimensionar (Max Width)</label>
                    <input type="number" id="maxWidth" placeholder="Auto" min="100">
                </div>

                <button id="processBtn" class="action-btn">Processar Imagens</button>
            </div>

            <div class="results-grid" id="resultsGrid">
                <!-- Preview cards will be added here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        const toggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        function updateIcons(theme) {
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Init icons
        updateIcons(html.getAttribute('data-theme') || 'light');

        if (toggle) {
            toggle.addEventListener('click', () => {
                const current = html.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';

                html.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateIcons(next);
            });
        }
    </script>
</body>

</html>
