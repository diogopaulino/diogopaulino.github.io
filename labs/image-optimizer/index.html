<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimizer - Labs</title>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <div class="app-logo">
                üñºÔ∏è Image Optimizer
            </div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main class="app-container">
            <div class="upload-zone" id="dropZone">
                <input type="file" id="fileInput" multiple accept="image/*" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    <h3>Arraste imagens aqui</h3>
                    <p>ou clique para selecionar</p>
                    <span class="supported-formats">JPG, PNG, WEBP</span>
                </div>
            </div>

            <div class="controls-panel" id="controlsPanel" style="display: none;">
                <div class="settings-group">
                    <label>Formato de Sa√≠da</label>
                    <div class="format-options">
                        <button class="format-btn active" data-format="original">Original</button>
                        <button class="format-btn" data-format="image/jpeg">JPG</button>
                        <button class="format-btn" data-format="image/png">PNG</button>
                        <button class="format-btn" data-format="image/webp">WEBP</button>
                    </div>
                </div>

                <div class="settings-group">
                    <label>Qualidade: <span id="qualityValue">80%</span></label>
                    <input type="range" id="qualityRange" min="1" max="100" value="80">
                </div>

                <div class="settings-group">
                    <label>Redimensionar (Max Width)</label>
                    <input type="number" id="maxWidth" placeholder="Auto" min="100">
                </div>

                <button id="processBtn" class="action-btn">Processar Imagens</button>
            </div>

            <div class="results-grid" id="resultsGrid">
                <!-- Preview cards will be added here -->
            </div>
        </main>

        <footer>
            <a href="/">‚Üê voltar para home</a>
        </footer>
    </div>
    <script src="../shared.js"></script>
    <script src="script.js"></script>
</body>

</html>
