<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimizer - Labs</title>
    <meta name="description" content="Otimize e converta suas imagens para JPG, PNG ou WEBP diretamente no navegador.">
    <link rel="stylesheet" href="/labs/shared.css?v=2">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header data-lab-header data-title="Image Optimizer">
            <template data-slot="logo">
                üñºÔ∏è Image Optimizer
            </template>
        </header>

        <main class="app-container">
            <div class="upload-zone" id="dropZone">
                <input type="file" id="fileInput" multiple accept="image/*" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    <h3>Arraste imagens aqui</h3>
                    <p>ou clique para selecionar</p>
                    <span class="supported-formats">JPG, PNG, WEBP</span>
                </div>
            </div>

            <div class="controls-panel" id="controlsPanel" style="display: none;">
                <div class="settings-group">
                    <label>Formato de Sa√≠da</label>
                    <div class="format-options">
                        <button class="format-btn active" data-format="original">Original</button>
                        <button class="format-btn" data-format="image/jpeg">JPG</button>
                        <button class="format-btn" data-format="image/png">PNG</button>
                        <button class="format-btn" data-format="image/webp">WEBP</button>
                    </div>
                </div>

                <div class="settings-group">
                    <label>Qualidade: <span id="qualityValue">80%</span></label>
                    <input type="range" id="qualityRange" min="1" max="100" value="80">
                </div>

                <div class="settings-group">
                    <label>Redimensionar (Max Width)</label>
                    <input type="number" id="maxWidth" placeholder="Auto" min="100">
                </div>

                <button id="processBtn" class="action-btn">Processar Imagens</button>
            </div>

            <div class="results-grid" id="resultsGrid">
                <!-- Preview cards will be added here -->
            </div>
        </main>

        <footer data-lab-footer data-home-href="/"></footer>
    </div>
    <script src="/labs/chrome.js?v=2" defer></script>
    <script src="/labs/shared.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
