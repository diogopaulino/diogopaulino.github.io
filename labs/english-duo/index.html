<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoQuest - Labs</title>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <div class="app-logo">
                üó£Ô∏è LingoQuest
            </div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main class="game-wrapper">
            <div class="game-header">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                </div>
                <div class="stats">
                    <span class="streak" title="Current Streak"><i class="fas fa-fire"></i> <span
                            id="streak-count">0</span></span>
                    <span class="hearts" title="Lives Remaining"><i class="fas fa-heart"></i> <span
                            id="hearts-count">3</span></span>
                </div>
            </div>

            <div id="game-area" class="game-area">
                <div class="mascot-container">
                    <div class="mascot">
                        <div class="mascot-body"></div>
                        <div class="mascot-eyes">
                            <div class="eye left"></div>
                            <div class="eye right"></div>
                        </div>
                        <div class="mascot-beak"></div>
                    </div>
                    <div class="speech-bubble" id="question-text">
                        Loading your challenge...
                    </div>
                </div>

                <div class="options-grid" id="options-container">
                    <!-- Options will be injected here -->
                </div>
            </div>

            <div id="feedback-area" class="feedback-area hidden">
                <div class="feedback-content">
                    <div class="feedback-status">
                        <div class="feedback-icon" id="feedback-icon">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="feedback-text">
                            <h3 id="feedback-title">Correct!</h3>
                            <p id="feedback-message"></p>
                        </div>
                    </div>
                    <button id="next-btn" class="btn-primary">Continue</button>
                </div>
            </div>

            <div id="game-over" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>You ran out of hearts.</p>
                <div class="final-score">
                    <p>Streak: <span id="final-streak">0</span></p>
                </div>
                <button id="restart-btn" class="btn-primary">Try Again</button>
            </div>
        </main>

        <footer>
            <span>criado com ajuda da IA :) ‚Ä¢</span>
            <a href="/">‚Üê voltar para home</a>
        </footer>
    </div>
    <script src="../shared.js"></script>
    <script src="script.js"></script>
</body>

</html>
