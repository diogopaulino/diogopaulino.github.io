<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Flow - Diogo Paulino</title>
    <meta name="description" content="Visualização interativa de aurora boreal com partículas e campos de fluxo.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <div class="app-logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                    <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2" />
                    <path d="M19 11h2m-1 -1v2" />
                </svg>
                Aurora Flow
            </div>
            <div class="header-actions">
                <button id="fullscreen" class="icon-btn" aria-label="Tela cheia" title="Tela cheia">
                    <svg class="fullscreen-enter" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                    </svg>
                    <svg class="fullscreen-exit" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                        <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/>
                    </svg>
                </button>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <canvas id="canvas"></canvas>

        <button id="toggleControls" class="toggle-controls-btn" aria-label="Mostrar/esconder controles">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        </button>

        <div class="controls">
            <div class="controls-header">
                <span>Configurações</span>
                <button id="closeControls" class="close-btn" aria-label="Fechar">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <div class="controls-scroll">
                <div class="control-section">
                    <div class="section-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="13.5" cy="6.5" r="0.5" fill="currentColor"/>
                            <circle cx="17.5" cy="10.5" r="0.5" fill="currentColor"/>
                            <circle cx="8.5" cy="7.5" r="0.5" fill="currentColor"/>
                            <circle cx="6.5" cy="12.5" r="0.5" fill="currentColor"/>
                            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.555C21.965 6.012 17.461 2 12 2z"/>
                        </svg>
                        Cores
                    </div>
                    <div class="color-swatches">
                        <button class="color-swatch active" data-theme="aurora" title="Aurora">
                            <span style="background: linear-gradient(135deg, #00ff88, #00d4ff, #8b5cf6)"></span>
                        </button>
                        <button class="color-swatch" data-theme="sunset" title="Sunset">
                            <span style="background: linear-gradient(135deg, #ff6b6b, #feca57, #ff9ff3)"></span>
                        </button>
                        <button class="color-swatch" data-theme="ocean" title="Ocean">
                            <span style="background: linear-gradient(135deg, #0066ff, #00ffff, #00ff99)"></span>
                        </button>
                        <button class="color-swatch" data-theme="cosmic" title="Cosmic">
                            <span style="background: linear-gradient(135deg, #8b5cf6, #ec4899, #f43f5e)"></span>
                        </button>
                        <button class="color-swatch" data-theme="neon" title="Neon">
                            <span style="background: linear-gradient(135deg, #39ff14, #ff073a, #00fff7)"></span>
                        </button>
                        <button class="color-swatch" data-theme="fire" title="Fire">
                            <span style="background: linear-gradient(135deg, #ff4500, #ff8c00, #ffd700)"></span>
                        </button>
                        <button class="color-swatch" data-theme="forest" title="Forest">
                            <span style="background: linear-gradient(135deg, #228b22, #32cd32, #7cfc00)"></span>
                        </button>
                        <button class="color-swatch" data-theme="candy" title="Candy">
                            <span style="background: linear-gradient(135deg, #ff69b4, #ba55d3, #00ced1)"></span>
                        </button>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20h9"/>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                        </svg>
                        Aparência
                    </div>
                    <div class="control-group">
                        <label>Forma da Partícula</label>
                        <div class="toggle-group shape-group">
                            <button class="toggle-btn active" data-shape="line" title="Linha">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="5" y1="19" x2="19" y2="5"/>
                                </svg>
                            </button>
                            <button class="toggle-btn" data-shape="circle" title="Círculo">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="6"/>
                                </svg>
                            </button>
                            <button class="toggle-btn" data-shape="star" title="Estrela">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="12,2 15,8.5 22,9.3 17,14 18.2,21 12,17.8 5.8,21 7,14 2,9.3 9,8.5"/>
                                </svg>
                            </button>
                            <button class="toggle-btn" data-shape="spark" title="Faísca">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 3v4m0 10v4M3 12h4m10 0h4M5.6 5.6l2.8 2.8m7.2 7.2l2.8 2.8M5.6 18.4l2.8-2.8m7.2-7.2l2.8-2.8"/>
                                </svg>
                            </button>
                            <button class="toggle-btn" data-shape="glow" title="Brilho">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="4" fill="currentColor"/>
                                    <circle cx="12" cy="12" r="8" opacity="0.3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Modo de Mistura</label>
                        <select id="blendMode">
                            <option value="lighter">Aditivo (Brilhante)</option>
                            <option value="source-over" selected>Normal</option>
                            <option value="screen">Screen</option>
                            <option value="overlay">Overlay</option>
                            <option value="multiply">Multiply</option>
                            <option value="color-dodge">Color Dodge</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Efeito de Fundo</label>
                        <select id="bgEffect">
                            <option value="none">Nenhum</option>
                            <option value="stars" selected>Estrelas</option>
                            <option value="grid">Grade</option>
                            <option value="nebula">Nebulosa</option>
                            <option value="rain">Chuva Digital</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Tamanho: <span id="sizeValue">1.5</span></label>
                        <input type="range" id="particleSize" min="0.5" max="5" step="0.1" value="1.5">
                    </div>
                    <div class="control-group">
                        <label>Rastro: <span id="trailValue">95</span>%</label>
                        <input type="range" id="trailLength" min="80" max="100" step="1" value="95">
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                        </svg>
                        Comportamento
                    </div>
                    <div class="control-group">
                        <label>Modo de Interação</label>
                        <div class="toggle-group">
                            <button class="toggle-btn active" data-mode="attract">Atrair</button>
                            <button class="toggle-btn" data-mode="repel">Repelir</button>
                            <button class="toggle-btn" data-mode="vortex">Vórtex</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Velocidade: <span id="speedValue">1</span>x</label>
                        <input type="range" id="flowSpeed" min="0.1" max="3" step="0.1" value="1">
                    </div>
                    <div class="control-group">
                        <label>Densidade: <span id="densityValue">2000</span></label>
                        <input type="range" id="density" min="500" max="8000" step="100" value="2000">
                    </div>
                    <div class="control-group">
                        <label>Turbulência: <span id="turbValue">0.004</span></label>
                        <input type="range" id="turbulence" min="0.001" max="0.015" step="0.001" value="0.004">
                    </div>
                    <div class="control-group">
                        <label>Força de Interação: <span id="forceValue">3</span></label>
                        <input type="range" id="interactionForce" min="1" max="10" step="0.5" value="3">
                    </div>
                </div>

                <div class="control-actions">
                    <button id="random" class="action-btn random-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 3h5v5"/>
                            <path d="M21 3l-7.5 7.5"/>
                            <path d="M8 3H3v5"/>
                            <path d="M3 3l7.5 7.5"/>
                            <path d="M16 21h5v-5"/>
                            <path d="M21 21l-7.5-7.5"/>
                            <path d="M8 21H3v-5"/>
                            <path d="M3 21l7.5-7.5"/>
                        </svg>
                        Random
                    </button>
                    <button id="reset" class="action-btn reset-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                            <path d="M3 3v5h5"/>
                        </svg>
                        Reiniciar
                    </button>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Partículas</span>
                        <span class="stat-value" id="particleCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">FPS</span>
                        <span class="stat-value" id="fps">60</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="instructions">
            <p>Mova o mouse para interagir com as partículas</p>
        </div>

        <footer>
            <span>criado com ajuda da IA :) •</span>
            <a href="/">← voltar para home</a>
        </footer>
    </div>

    <script src="../shared.js"></script>
    <script src="script.js"></script>
</body>

</html>
