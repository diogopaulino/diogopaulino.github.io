<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Space Shooter - Diogo Paulino</title>
    <link rel="stylesheet" href="style.css">
    <script>
        (function () {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (e) { }
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="scanlines"></div>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Voltar
            </a>

            <button class="theme-toggle" aria-label="Toggle theme" title="Alternar tema">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <circle cx="12" cy="12" r="4" />
                    <path
                        d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" />
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>
        </header>

        <div class="game-container">
            <div class="ui-layer">
                <div class="score-board">SCORE: <span id="score">0</span></div>
                <div class="lives-board">LIVES: <span id="lives">3</span></div>
            </div>

            <canvas id="gameCanvas"></canvas>

            <div id="startScreen" class="overlay">
                <h1>NEON INVADERS</h1>
                <p>WASD / ARROWS to Move</p>
                <p>SPACE / CLICK to Shoot</p>
                <button id="startBtn">INSERT COIN (START)</button>
            </div>

            <div id="gameOverScreen" class="overlay hidden">
                <h1>GAME OVER</h1>
                <p>FINAL SCORE: <span id="finalScore">0</span></p>
                <button id="restartBtn">TRY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const toggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        function updateIcons(theme) {
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Init icons
        updateIcons(html.getAttribute('data-theme') || 'light');

        if (toggle) {
            toggle.addEventListener('click', () => {
                const current = html.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';

                html.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateIcons(next);
            });
        }
    </script>
</body>

</html>
