<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Invaders - Labs</title>
    <meta name="description" content="Jogo de tiro espacial estilo arcade com grÃ¡ficos neon.">
    <link rel="stylesheet" href="/labs/shared.css?v=2">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Scanlines removed -->
    <div class="container">
        <header data-lab-header data-title="Neon Invaders">
            <template data-slot="logo">
                ðŸš€ Neon Invaders
            </template>
        </header>

        <div class="game-container">
            <div class="ui-layer">
                <div class="score-board">SCORE: <span id="score">0</span></div>
                <div class="lives-board">LIVES: <span id="lives">3</span></div>
            </div>

            <canvas id="gameCanvas"></canvas>

            <div id="startScreen" class="overlay">
                <h1>NEON INVADERS</h1>
                <p>WASD / ARROWS to Move</p>
                <p>SPACE / CLICK to Shoot</p>
                <button id="startBtn">INSERT COIN (START)</button>
            </div>

            <div id="gameOverScreen" class="overlay hidden">
                <h1>GAME OVER</h1>
                <p>FINAL SCORE: <span id="finalScore">0</span></p>
                <button id="restartBtn">TRY AGAIN</button>
            </div>
        </div>

        <footer data-lab-footer data-home-href="/"></footer>
    </div>

    <script src="/labs/chrome.js?v=2" defer></script>
    <script src="/labs/shared.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
