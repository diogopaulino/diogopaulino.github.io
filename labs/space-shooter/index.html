<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Space Shooter - Diogo Paulino</title>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Scanlines removed -->
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <div class="app-logo">
                üöÄ Neon Invaders
            </div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <div class="game-container">
            <div class="ui-layer">
                <div class="score-board">SCORE: <span id="score">0</span></div>
                <div class="lives-board">LIVES: <span id="lives">3</span></div>
            </div>

            <canvas id="gameCanvas"></canvas>

            <div id="startScreen" class="overlay">
                <h1>NEON INVADERS</h1>
                <p>WASD / ARROWS to Move</p>
                <p>SPACE / CLICK to Shoot</p>
                <button id="startBtn">INSERT COIN (START)</button>
            </div>

            <div id="gameOverScreen" class="overlay hidden">
                <h1>GAME OVER</h1>
                <p>FINAL SCORE: <span id="finalScore">0</span></p>
                <button id="restartBtn">TRY AGAIN</button>
            </div>
        </div>

        <footer>
            <span>criado com ajuda da IA :) ‚Ä¢</span>
            <a href="/">‚Üê voltar para home</a>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="../shared.js"></script>
</body>

</html>
