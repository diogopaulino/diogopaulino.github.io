<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator - Labs</title>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
    <script src="lib/nostalgist.umd.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <h1 class="app-logo">Emulator</h1>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main>
            <section id="catalog">
                <nav class="tabs">
                    <button class="tab active" data-console="megadrive">Mega Drive</button>
                    <button class="tab" data-console="snes">Super Nintendo</button>
                </nav>
                <div id="games" class="games"></div>
                <div class="upload">
                    <p>ou arraste sua ROM aqui</p>
                    <input type="file" id="rom-file" accept=".md,.bin,.gen,.smd,.sfc,.smc,.zip">
                </div>
            </section>

            <section id="player" class="hidden">
                <div class="player-bar">
                    <button id="btn-back">← Voltar</button>
                    <span id="game-name"></span>
                    <button id="btn-fs">Fullscreen</button>
                </div>
                <div id="screen"></div>
                <div id="loader" class="hidden">
                    <div class="spin"></div>
                    <span>Carregando...</span>
                </div>
            </section>
        </main>

        <footer>
            <span>criado com ajuda da IA :)</span>
            <a href="/">← voltar para home</a>
        </footer>
    </div>
    <script src="../shared.js"></script>
    <script src="script.js"></script>
</body>
</html>
