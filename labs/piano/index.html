<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Piano - Diogo Paulino</title>
  <meta name="description" content="Piano minimalista com sons ultra realistas. 4 oitavas completas.">
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <a href="../index.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Labs
      </a>
      <div class="app-logo">
        üéπ Piano
      </div>
      <button class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </header>

    <div class="piano-wrapper">
      <div class="piano" id="piano"></div>
    </div>

    <div class="controls">
      <div class="control-item sustain-control">
        <button id="sustain-btn" class="sustain-btn" aria-label="Sustain Pedal">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="sustain-icon">
            <path d="M12 5V19M12 19L7 14M12 19L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          <span class="sustain-label">Sustain</span>
        </button>
      </div>

      <div class="control-item volume-control-wrapper">
        <div class="volume-control">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="volume-icon">
            <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path
              d="M15.54 8.46C16.4774 9.39764 17.0039 10.6692 17.0039 11.995C17.0039 13.3208 16.4774 14.5924 15.54 15.53"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <input type="range" id="volume" min="0" max="100" value="70" aria-label="Volume">
          <span id="volume-value">70%</span>
        </div>
      </div>

      <div class="control-item octave-control">
        <button id="octave-down" class="octave-btn" aria-label="Diminuir Oitava">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <span id="octave-display">0</span>
        <button id="octave-up" class="octave-btn" aria-label="Aumentar Oitava">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </div>
    </div>

    <div class="instructions">
      <p>Toque ‚Ä¢ Sustain (espa√ßo) ‚Ä¢ Oitava (‚Üê ‚Üí)</p>
    </div>

    <footer>
      <span>criado com ajuda da IA :) ‚Ä¢</span>
      <a href="/">‚Üê voltar para home</a>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="../shared.js"></script>
</body>

</html>
