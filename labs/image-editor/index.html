<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor - Labs</title>
    <link rel="stylesheet" href="/labs/shared.css?v=2">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header data-lab-header data-title="Image Editor">
            <template data-slot="logo">
                ✂️ Image Editor
            </template>
        </header>

        <main class="editor-container">
            <div class="editor-wrapper">
                <div class="preview-area">
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <circle cx="8.5" cy="8.5" r="1.5" />
                            <polyline points="21 15 16 10 5 21" />
                        </svg>
                        <p>Click or drag image to upload</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                    <canvas id="canvas"></canvas>
                </div>

                <div class="controls-area" id="controlsArea">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="adjust">Adjust</button>
                        <button class="tab-btn" data-tab="filters">Filters</button>
                        <button class="tab-btn" data-tab="transform">Transform</button>
                    </div>

                    <div class="tab-content active" id="adjust-tab">
                        <div class="slider-group">
                            <div class="slider-header">
                                <label>Brightness</label>
                                <span class="value">100%</span>
                            </div>
                            <input type="range" id="brightness" min="0" max="200" value="100">
                        </div>
                        <div class="slider-group">
                            <div class="slider-header">
                                <label>Contrast</label>
                                <span class="value">100%</span>
                            </div>
                            <input type="range" id="contrast" min="0" max="200" value="100">
                        </div>
                        <div class="slider-group">
                            <div class="slider-header">
                                <label>Saturation</label>
                                <span class="value">100%</span>
                            </div>
                            <input type="range" id="saturation" min="0" max="200" value="100">
                        </div>
                        <div class="slider-group">
                            <div class="slider-header">
                                <label>Blur</label>
                                <span class="value">0px</span>
                            </div>
                            <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                        </div>
                    </div>

                    <div class="tab-content" id="filters-tab">
                        <div class="filters-grid">
                            <button class="filter-btn active" data-filter="none">Original</button>
                            <button class="filter-btn" data-filter="grayscale">Grayscale</button>
                            <button class="filter-btn" data-filter="sepia">Sepia</button>
                            <button class="filter-btn" data-filter="invert">Invert</button>
                            <button class="filter-btn" data-filter="vintage">Vintage</button>
                            <button class="filter-btn" data-filter="kodachrome">Kodachrome</button>
                            <button class="filter-btn" data-filter="technicolor">Technicolor</button>
                            <button class="filter-btn" data-filter="polaroid">Polaroid</button>
                            <button class="filter-btn" data-filter="vintage-80s">1980s Retro</button>
                        </div>
                    </div>

                    <div class="tab-content" id="transform-tab">
                        <div class="transform-controls">
                            <button class="tool-btn" id="rotateLeft" title="Rotate Left">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                                    <path d="M3 3v5h5" />
                                </svg>
                                Rotate Left
                            </button>
                            <button class="tool-btn" id="rotateRight" title="Rotate Right">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M21 12a9 9 0 1 1-9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                                    <path d="M21 3v5h-5" />
                                </svg>
                                Rotate Right
                            </button>
                            <button class="tool-btn" id="flipHorizontal" title="Flip Horizontal">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <polyline points="16 3 21 3 21 8" />
                                    <line x1="4" y1="20" x2="21" y2="3" />
                                    <polyline points="21 16 21 21 16 21" />
                                    <line x1="15" y1="15" x2="21" y2="21" />
                                    <line x1="4" y1="4" x2="9" y2="9" />
                                </svg>
                                Flip H
                            </button>
                            <button class="tool-btn" id="flipVertical" title="Flip Vertical">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <polyline points="16 3 21 3 21 8" />
                                    <line x1="4" y1="20" x2="21" y2="3" />
                                    <polyline points="21 16 21 21 16 21" />
                                    <line x1="15" y1="15" x2="21" y2="21" />
                                    <line x1="4" y1="4" x2="9" y2="9" />
                                </svg>
                                Flip V
                            </button>
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn secondary" id="resetBtn">Reset</button>
                        <button class="btn primary" id="saveBtn">Save Image</button>
                    </div>
                </div>
            </div>
        </main>

        <footer data-lab-footer data-home-href="/"></footer>
    </div>
    <script src="/labs/chrome.js?v=2" defer></script>
    <script src="/labs/shared.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
