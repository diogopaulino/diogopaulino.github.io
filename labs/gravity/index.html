            <div class="app-logo">

            <div class="header-actions">

                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        <line x1="12" y1="1" x2="12" y2="3"></line>

                <div class="control-group">
                    <label>Modo do Mouse</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-mode="spawn">Criar</button>

                    </div>

                        <option value="aurora">Aurora</option>

                    </select>
                </div>
            </div>

            <div class="control-column">
                <div class="control-group">
                    <label>Gravidade</label>
                    <div class="preset-group">

                    <input type="range" id="size" min="1" max="15" step="1" value="3">

            <div class="control-column">
                <div class="control-group">
                    <label>Efeitos</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="trails" checked>
                            <span>Rastros</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="glow" checked>
                            <span>Brilho</span>
                        </label>
