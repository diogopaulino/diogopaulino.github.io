<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity - Diogo Paulino</title>
    <meta name="description" content="Simulação de física de partículas interativa.">
    <link rel="stylesheet" href="style.css">
    <script>
        (function () {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (e) { }
        })();
    </script>
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Voltar
            </a>

            <button class="theme-toggle" aria-label="Toggle theme" title="Alternar tema">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <circle cx="12" cy="12" r="4" />
                    <path
                        d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" />
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>

            <h1>Gravity</h1>
        </header>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <div class="control-column">
                <div class="control-group">
                    <label>Modo do Mouse</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-mode="spawn">Criar</button>
                        <button class="toggle-btn" data-mode="attract">Atrair</button>
                        <button class="toggle-btn" data-mode="repel">Repelir</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Tema</label>
                    <select id="theme-select">
                        <option value="neon">Neon</option>
                        <option value="fire">Fogo</option>
                        <option value="ice">Gelo</option>
                        <option value="matrix">Matrix</option>
                    </select>
                </div>
            </div>

            <div class="control-column">
                <div class="control-group">
                    <label>Gravidade</label>
                    <input type="range" id="gravity" min="-0.5" max="1" step="0.05" value="0.5">
                </div>
                <div class="control-group">
                    <label>Fricção</label>
                    <input type="range" id="friction" min="0.9" max="0.99" step="0.001" value="0.98">
                </div>
                <div class="control-group">
                    <label>Tamanho</label>
                    <input type="range" id="size" min="1" max="10" step="1" value="3">
                </div>
            </div>

            <div class="control-actions">
                <button id="clear">Limpar Tela</button>
                <div class="particle-count">Partículas: <span id="count">0</span></div>
            </div>
        </div>

        <div class="instructions">
            <p>Clique e arraste para criar partículas • Use o mouse para interagir</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const toggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        function updateIcons(theme) {
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Init icons
        updateIcons(html.getAttribute('data-theme') || 'light');

        if (toggle) {
            toggle.addEventListener('click', () => {
                const current = html.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';

                html.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateIcons(next);
            });
        }
    </script>
</body>

</html>
