<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/labs/shared.css?v=2">

<body>
    <div class="container">
        <header data-lab-header data-title="Gravity">
            <template data-slot="logo">

                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path

                    </svg>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <div class="control-column">
                <div class="control-group">
                    <label>Modo do Mouse</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-mode="spawn">Criar</button>
                        <button class="toggle-btn" data-mode="attract">Atrair</button>

                <div class="control-group">

                        <option value="fire">Fogo</option>
                        <option value="ice">Gelo</option>
                        <option value="matrix">Matrix</option>
                        <option value="rainbow">Rainbow</option>

                        <option value="ocean">Oceano</option>
                        <option value="galaxy">Gal√°xia</option>
                        <option value="aurora">Aurora</option>
                        <option value="candy">Candy</option>
                    </select>
                </div>
            </div>

            <div class="control-column">
                <div class="control-group">
                    <label>Gravidade</label>
                    <div class="preset-group">

                    <label>Fric√ß√£o</label>
                    <input type="range" id="friction" min="0.9" max="0.999" step="0.001" value="0.98">
                </div>
                <div class="control-group">
                    <label>Tamanho</label>
                    <input type="range" id="size" min="1" max="15" step="1" value="3">
                </div>
            </div>

            <div class="control-column">
                <div class="control-group">
                    <label>Efeitos</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="trails" checked>
                            <span>Rastros</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="glow" checked>
                            <span>Brilho</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="bounce" checked>

                </div>

            <div class="control-actions">

                <button id="clear" class="action-btn">Limpar Tela</button>

        </div>

        <div class="instructions">

        </div>

        <footer data-lab-footer data-home-href="/"></footer>

    <script src="/labs/chrome.js?v=2" defer></script>

</html>
