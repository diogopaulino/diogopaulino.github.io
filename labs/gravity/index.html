<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../shared.css">

</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <div class="app-logo">
                ü™ê Gravity
            </div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <div class="control-column">
                <div class="control-group">
                    <label>Modo do Mouse</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-mode="spawn">Criar</button>
                        <button class="toggle-btn" data-mode="attract">Atrair</button>
                        <button class="toggle-btn" data-mode="repel">Repelir</button>
                        <button class="toggle-btn" data-mode="blackhole">Buraco Negro</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Tema</label>
                    <select id="theme-select">
                        <option value="neon">Neon</option>
                        <option value="fire">Fogo</option>
                        <option value="ice">Gelo</option>
                        <option value="matrix">Matrix</option>
                        <option value="rainbow">Rainbow</option>
                    </select>
                </div>
            </div>

            <div class="control-column">
                <div class="control-group">
                    <label>Gravidade</label>
                    <input type="range" id="gravity" min="-0.5" max="1" step="0.05" value="0.5">
                </div>
                <div class="control-group">
                    <label>Fric√ß√£o</label>
                    <input type="range" id="friction" min="0.9" max="0.99" step="0.001" value="0.98">
                </div>
                <div class="control-group">
                    <label>Tamanho</label>
                    <input type="range" id="size" min="1" max="10" step="1" value="3">
                </div>
            </div>

            <div class="control-actions">
                <button id="clear">Limpar Tela</button>
                <div class="particle-count">Part√≠culas: <span id="count">0</span></div>
            </div>
        </div>

        <div class="instructions">
            <p>Clique e arraste para criar part√≠culas ‚Ä¢ Use o mouse para interagir</p>
        </div>

        <footer>
            <span>criado com ajuda da IA :) ‚Ä¢</span>
            <a href="/">‚Üê voltar para home</a>
        </footer>
    </div>

    <script src="../shared.js"></script>
    <script src="script.js"></script>
</body>

</html>
