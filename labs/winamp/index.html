<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winamp JS - Labs</title>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <div class="app-logo">
                <span class="logo-icon"></span>
                Winamp JS
            </div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <div class="winamp-wrapper">
            <div class="main-window">
                <div class="title-bar">
                    <div class="title-bar-icon"></div>
                    <div class="title-bar-text">WINAMP 2.91</div>
                    <div class="title-bar-controls">
                        <button class="minimize" title="Minimize">_</button>
                        <button class="close" title="Close">x</button>
                    </div>
                </div>

                <div class="main-body">
                    <div class="display-area">
                        <div class="visualization" id="visualizer">
                            <canvas id="vis-canvas" width="75" height="38"></canvas>
                            <div class="vis-mode">SPECTRUM</div>
                        </div>
                        <div class="info-panel">
                            <div class="song-info">
                                <div class="marquee-container">
                                    <span class="marquee" id="marquee-text">Winamp JS - Ready to play...</span>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="time-display">
                                    <span id="time-elapsed">00:00</span>
                                </div>
                                <div class="kbps-khz">
                                    <div class="kbps" id="kbps">128</div>
                                    <div class="khz" id="khz">44</div>
                                </div>
                                <div class="mono-stereo">
                                    <div class="stereo active">STEREO</div>
                                    <div class="mono">MONO</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="seek-bar-container">
                        <input type="range" min="0" max="100" value="0" class="seek-bar" id="seek-bar">
                    </div>

                    <div class="controls-area">
                        <div class="sliders">
                            <div class="volume-slider-container">
                                <label>VOL</label>
                                <input type="range" min="0" max="100" value="80" class="winamp-range" id="volume">
                                <div class="slider-value" id="volume-display">80%</div>
                            </div>
                            <div class="balance-slider-container">
                                <label>BAL</label>
                                <input type="range" min="-100" max="100" value="0" class="winamp-range" id="balance">
                                <div class="slider-value" id="balance-display">C</div>
                            </div>
                        </div>

                        <div class="main-buttons">
                            <button class="btn-prev" id="btn-prev" title="Previous [Z]"></button>
                            <button class="btn-play" id="btn-play" title="Play [X]"></button>
                            <button class="btn-pause" id="btn-pause" title="Pause [C]"></button>
                            <button class="btn-stop" id="btn-stop" title="Stop [V]"></button>
                            <button class="btn-next" id="btn-next" title="Next [B]"></button>
                        </div>
                        
                        <button class="btn-eject" id="btn-eject" title="Open File [L]"></button>
                        
                        <div class="shuffle-repeat">
                            <button class="btn-shuffle" id="btn-shuffle">SHUF</button>
                            <button class="btn-repeat" id="btn-repeat">REP</button>
                        </div>
                    </div>

                    <div class="branding">WINAMP</div>
                </div>
            </div>

            <div class="equalizer-window">
                <div class="title-bar">
                    <div class="title-bar-text">WINAMP EQUALIZER</div>
                    <div class="eq-toggle">
                        <button class="eq-on active" id="eq-toggle">ON</button>
                        <button class="eq-auto">AUTO</button>
                    </div>
                    <div class="title-bar-controls">
                        <button class="close" title="Close">x</button>
                    </div>
                </div>
                <div class="eq-body">
                    <div class="eq-preamp">
                        <label>PRE</label>
                        <input type="range" min="-12" max="12" value="0" class="eq-slider vertical" id="preamp">
                    </div>
                    <div class="eq-bands">
                        <div class="eq-band"><input type="range" min="-12" max="12" value="8" class="eq-slider vertical" data-freq="60"><label>60</label></div>
                        <div class="eq-band"><input type="range" min="-12" max="12" value="6" class="eq-slider vertical" data-freq="170"><label>170</label></div>
                        <div class="eq-band"><input type="range" min="-12" max="12" value="4" class="eq-slider vertical" data-freq="310"><label>310</label></div>
                        <div class="eq-band"><input type="range" min="-12" max="12" value="2" class="eq-slider vertical" data-freq="600"><label>600</label></div>
                        <div class="eq-band"><input type="range" min="-12" max="12" value="0" class="eq-slider vertical" data-freq="1000"><label>1K</label></div>
                        <div class="eq-band"><input type="range" min="-12" max="12" value="0" class="eq-slider vertical" data-freq="3000"><label>3K</label></div>
                        <div class="eq-band"><input type="range" min="-12" max="12" value="0" class="eq-slider vertical" data-freq="6000"><label>6K</label></div>
                        <div class="eq-band"><input type="range" min="-12" max="12" value="0" class="eq-slider vertical" data-freq="12000"><label>12K</label></div>
                        <div class="eq-band"><input type="range" min="-12" max="12" value="0" class="eq-slider vertical" data-freq="14000"><label>14K</label></div>
                        <div class="eq-band"><input type="range" min="-12" max="12" value="0" class="eq-slider vertical" data-freq="16000"><label>16K</label></div>
                    </div>
                    <div class="eq-presets">
                        <select id="eq-presets">
                            <option value="bass" selected>BASS</option>
                            <option value="flat">FLAT</option>
                            <option value="rock">ROCK</option>
                            <option value="pop">POP</option>
                            <option value="classical">CLASS</option>
                            <option value="treble">TREB</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="playlist-window">
                <div class="title-bar">
                    <div class="title-bar-text">WINAMP PLAYLIST</div>
                    <div class="title-bar-controls">
                        <button class="shade" title="Shade">s</button>
                        <button class="close" title="Close">x</button>
                    </div>
                </div>
                <div class="playlist-body">
                    <div class="playlist-content" id="playlist"></div>
                    <div class="playlist-info">
                        <span id="playlist-count">0 tracks</span>
                        <span id="playlist-duration">00:00</span>
                    </div>
                    <div class="playlist-controls">
                        <div class="left-btns">
                            <button id="pl-add" title="Add files">+ ADD</button>
                            <button id="pl-rem" title="Remove selected">- REM</button>
                            <button id="pl-clear" title="Reset playlist">CLR</button>
                        </div>
                        <div class="right-btns">
                            <button id="pl-sort">SORT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <input type="file" id="file-input" accept="audio/*" multiple style="display: none;">

        <div class="loading-overlay" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>

        <footer>
            <span>criado com ajuda da IA :) •</span>
            <a href="/">← voltar para home</a>
        </footer>
    </div>
    <script src="../shared.js"></script>
    <script src="script.js"></script>
</body>

</html>
