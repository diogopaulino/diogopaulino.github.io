<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Evolution - Labs</title>
    <meta name="description" content="Interactive Genetic Algorithm simulation. Watch AI learn to navigate obstacles.">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <div class="app-logo">
                üß¨ AI Evolution <span class="badge">Gen <span id="gen-count">0</span></span>
            </div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main class="canvas-wrapper">
            <canvas id="simulation"></canvas>

            <div class="controls-panel">
                <div class="stat-group">
                    <div class="stat-item">
                        <span class="label">Alive</span>
                        <span class="value" id="alive-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Best Fitness</span>
                        <span class="value" id="best-fitness">0%</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="speed-slider">Simulation Speed</label>
                    <input type="range" id="speed-slider" min="1" max="10" value="1">
                </div>

                <div class="control-group">
                    <button id="reset-btn" class="btn-primary">Reset Population</button>
                    <button id="clear-obstacles-btn" class="btn-secondary">Clear Obstacles</button>
                </div>

                <div class="instructions">
                    <p><strong>Draw on canvas</strong> to create obstacles.</p>
                    <p>The particles will evolve to find the target.</p>
                </div>
            </div>
        </main>

        <footer>
            <a href="/">‚Üê voltar para home</a>
        </footer>
    </div>

    <script src="../shared.js"></script>
    <script src="script.js"></script>
</body>

</html>
