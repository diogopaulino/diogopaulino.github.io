<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Lab - Diogo Paulino</title>
    <link rel="stylesheet" href="style.css">
    <script>
        (function () {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (e) { }
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Using Phosphor Icons for a clean look -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <header class="toolbar top-bar">
            <div class="left-section">
                <a href="../index.html" class="back-btn" title="Voltar para Labs">
                    <i class="ph ph-arrow-left"></i>
                </a>
                <div class="logo">
                    <i class="ph ph-paint-brush-broad"></i>
                    <span>Paint Lab</span>
                </div>
            </div>

            <div class="actions">
                <button id="undoBtn" title="Desfazer (Ctrl+Z)">
                    <i class="ph ph-arrow-u-up-left"></i>
                </button>
                <button id="redoBtn" title="Refazer (Ctrl+Y)">
                    <i class="ph ph-arrow-u-up-right"></i>
                </button>
                <div class="separator"></div>
                <button class="theme-toggle" aria-label="Toggle theme" title="Alternar tema">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        style="display: none;">
                        <circle cx="12" cy="12" r="4" />
                        <path
                            d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" />
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                </button>
                <div class="separator"></div>
                <button id="clearBtn" title="Limpar Tela">
                    <i class="ph ph-trash"></i>
                </button>
                <button id="saveBtn" class="primary-btn">
                    <i class="ph ph-download-simple"></i>
                    <span>Salvar</span>
                </button>
            </div>
        </header>

        <main class="workspace">
            <aside class="toolbar side-bar left">
                <div class="tool-group">
                    <button class="tool-btn active" data-tool="brush" title="Pincel">
                        <i class="ph ph-pencil-simple"></i>
                    </button>
                    <button class="tool-btn" data-tool="eraser" title="Borracha">
                        <i class="ph ph-eraser"></i>
                    </button>
                    <button class="tool-btn" data-tool="fill" title="Balde de Tinta">
                        <i class="ph ph-paint-bucket"></i>
                    </button>
                    <button class="tool-btn" data-tool="picker" title="Conta-gotas">
                        <i class="ph ph-eyedropper"></i>
                    </button>
                </div>

                <div class="separator"></div>

                <div class="tool-group">
                    <button class="tool-btn" data-tool="rect" title="Retângulo">
                        <i class="ph ph-rectangle"></i>
                    </button>
                    <button class="tool-btn" data-tool="circle" title="Círculo">
                        <i class="ph ph-circle"></i>
                    </button>
                    <button class="tool-btn" data-tool="line" title="Linha">
                        <i class="ph ph-line-segment"></i>
                    </button>
                </div>
            </aside>

            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>

            <aside class="toolbar side-bar right">
                <div class="property-group">
                    <label>Cor</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="colorPicker" value="#000000">
                        <div class="color-preview"></div>
                    </div>
                    <div class="color-palette">
                        <div class="color-swatch" style="background: #000000" data-color="#000000"></div>
                        <div class="color-swatch" style="background: #ffffff" data-color="#ffffff"></div>
                        <div class="color-swatch" style="background: #ff3b30" data-color="#ff3b30"></div>
                        <div class="color-swatch" style="background: #ff9500" data-color="#ff9500"></div>
                        <div class="color-swatch" style="background: #ffcc00" data-color="#ffcc00"></div>
                        <div class="color-swatch" style="background: #4cd964" data-color="#4cd964"></div>
                        <div class="color-swatch" style="background: #5ac8fa" data-color="#5ac8fa"></div>
                        <div class="color-swatch" style="background: #007aff" data-color="#007aff"></div>
                        <div class="color-swatch" style="background: #5856d6" data-color="#5856d6"></div>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="property-group">
                    <label>Tamanho: <span id="brushSizeVal">5px</span></label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                </div>

                <div class="property-group" id="opacityGroup">
                    <label>Opacidade: <span id="opacityVal">100%</span></label>
                    <input type="range" id="opacity" min="1" max="100" value="100">
                </div>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        const toggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        function updateIcons(theme) {
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Init icons
        updateIcons(html.getAttribute('data-theme') || 'light');

        if (toggle) {
            toggle.addEventListener('click', () => {
                const current = html.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';

                html.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateIcons(next);
            });
        }
    </script>
</body>

</html>
