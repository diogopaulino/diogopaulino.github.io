<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Lab - Diogo Paulino</title>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <a href="../index.html" class="back-link" title="Voltar para Labs">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <div class="app-logo">
                <i class="ph ph-paint-brush-broad"></i>
                Paint Lab
            </div>
            <button class="theme-toggle" aria-label="Toggle theme" title="Alternar tema">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <div class="toolbar top-bar">
            <div class="left-section"></div>

            <div class="actions">
                <button id="undoBtn" title="Desfazer (Ctrl+Z)">
                    <i class="ph ph-arrow-u-up-left"></i>
                </button>
                <button id="redoBtn" title="Refazer (Ctrl+Y)">
                    <i class="ph ph-arrow-u-up-right"></i>
                </button>
                <div class="separator"></div>
                <button id="clearBtn" title="Limpar Tela">
                    <i class="ph ph-trash"></i>
                </button>
                <button id="saveBtn" class="primary-btn">
                    <i class="ph ph-download-simple"></i>
                    <span>Salvar</span>
                </button>
            </div>
        </div>

        <main class="workspace">
            <aside class="toolbar side-bar left">
                <div class="tool-group">
                    <button class="tool-btn active" data-tool="brush" title="Pincel">
                        <i class="ph ph-pencil-simple"></i>
                    </button>
                    <button class="tool-btn" data-tool="eraser" title="Borracha">
                        <i class="ph ph-eraser"></i>
                    </button>
                    <button class="tool-btn" data-tool="fill" title="Balde de Tinta">
                        <i class="ph ph-paint-bucket"></i>
                    </button>
                    <button class="tool-btn" data-tool="picker" title="Conta-gotas">
                        <i class="ph ph-eyedropper"></i>
                    </button>
                </div>

                <div class="separator"></div>

                <div class="tool-group">
                    <button class="tool-btn" data-tool="rect" title="Retângulo">
                        <i class="ph ph-rectangle"></i>
                    </button>
                    <button class="tool-btn" data-tool="circle" title="Círculo">
                        <i class="ph ph-circle"></i>
                    </button>
                    <button class="tool-btn" data-tool="line" title="Linha">
                        <i class="ph ph-line-segment"></i>
                    </button>
                </div>
            </aside>

            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>

            <aside class="toolbar side-bar right">
                <div class="property-group">
                    <label>Cor</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="colorPicker" value="#000000">
                        <div class="color-preview"></div>
                    </div>
                    <div class="color-palette">
                        <div class="color-swatch" style="background: #000000" data-color="#000000"></div>
                        <div class="color-swatch" style="background: #ffffff" data-color="#ffffff"></div>
                        <div class="color-swatch" style="background: #ff3b30" data-color="#ff3b30"></div>
                        <div class="color-swatch" style="background: #ff9500" data-color="#ff9500"></div>
                        <div class="color-swatch" style="background: #ffcc00" data-color="#ffcc00"></div>
                        <div class="color-swatch" style="background: #4cd964" data-color="#4cd964"></div>
                        <div class="color-swatch" style="background: #5ac8fa" data-color="#5ac8fa"></div>
                        <div class="color-swatch" style="background: #007aff" data-color="#007aff"></div>
                        <div class="color-swatch" style="background: #5856d6" data-color="#5856d6"></div>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="property-group">
                    <label>Tamanho: <span id="brushSizeVal">5px</span></label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                </div>

                <div class="property-group" id="opacityGroup">
                    <label>Opacidade: <span id="opacityVal">100%</span></label>
                    <input type="range" id="opacity" min="1" max="100" value="100">
                </div>
            </aside>
        </main>

        <footer>
            <span>criado com ajuda da IA :) •</span>
            <a href="/">← voltar para home</a>
        </footer>
    </div>
    <script src="../shared.js"></script>
    <script src="script.js"></script>
</body>

</html>
