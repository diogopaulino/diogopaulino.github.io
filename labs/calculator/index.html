<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Labs</title>
    <meta name="description"
        content="Calculadora online com modos simples, científico e conversor de moedas em tempo real.">
    <link rel="stylesheet" href="/labs/shared.css?v=2">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="container">
        <header data-lab-header data-title="Calculator">
            <template data-slot="logo">
                <div class="app-logo">
                    <i class="ph ph-calculator"></i>
                    Calculator
                </div>
            </template>
        </header>
        <div class="calculator-wrapper">
            <div class="mode-switch">
                <button class="mode-btn active" data-mode="calculator">
                    <i class="ph ph-calculator"></i> Simple
                </button>
                <button class="mode-btn" data-mode="scientific">
                    <i class="ph ph-flask"></i> Scientific
                </button>
                <button class="mode-btn" data-mode="currency">
                    <i class="ph ph-coins"></i> Currency
                </button>
            </div>

            <!-- Simple Calculator Section -->
            <div class="calculator-section active" id="calculator">
                <div class="display">
                    <div class="previous-operand"></div>
                    <div class="current-operand">0</div>
                </div>
                <div class="buttons">
                    <button class="btn function" data-action="clear">AC</button>
                    <button class="btn function" data-action="delete"><i class="ph ph-backspace"></i></button>
                    <button class="btn operator" data-action="percent">%</button>
                    <button class="btn operator" data-action="divide">÷</button>
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn operator" data-action="multiply">×</button>
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn operator" data-action="subtract">-</button>
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn operator" data-action="add">+</button>
                    <button class="btn number zero">0</button>
                    <button class="btn number">.</button>
                    <button class="btn equals" data-action="calculate">=</button>
                </div>
            </div>

            <!-- Scientific Calculator Section -->
            <div class="calculator-section scientific" id="scientific-calculator">
                <div class="display">
                    <div class="previous-operand-sci"></div>
                    <div class="current-operand-sci">0</div>
                </div>
                <div class="buttons scientific-grid">
                    <!-- Row 1 -->
                    <button class="btn function" data-action="sci-clear">AC</button>
                    <button class="btn function" data-action="sci-delete"><i class="ph ph-backspace"></i></button>
                    <button class="btn sci-func" data-action="sin">sin</button>
                    <button class="btn sci-func" data-action="cos">cos</button>
                    <button class="btn sci-func" data-action="tan">tan</button>

                    <!-- Row 2 -->
                    <button class="btn sci-func" data-action="pow">x^y</button>
                    <button class="btn sci-func" data-action="log">log</button>
                    <button class="btn sci-func" data-action="ln">ln</button>
                    <button class="btn sci-func" data-action="open-paren">(</button>
                    <button class="btn sci-func" data-action="close-paren">)</button>

                    <!-- Row 3 -->
                    <button class="btn sci-func" data-action="sqrt">√</button>
                    <button class="btn sci-func" data-action="square">x²</button>
                    <button class="btn sci-func" data-action="pi">π</button>
                    <button class="btn sci-func" data-action="e">e</button>
                    <button class="btn sci-func" data-action="fact">n!</button>

                    <!-- Row 4 -->
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn operator" data-action="divide">÷</button>
                    <button class="btn operator" data-action="percent">%</button>

                    <!-- Row 5 -->
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn operator" data-action="multiply">×</button>
                    <button class="btn sci-func" data-action="inv">1/x</button>

                    <!-- Row 6 -->
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn operator" data-action="subtract">-</button>
                    <button class="btn sci-func" data-action="abs">|x|</button>

                    <!-- Row 7 -->
                    <button class="btn number">0</button>
                    <button class="btn number">.</button>
                    <button class="btn equals" data-action="sci-calculate">=</button>
                    <button class="btn operator" data-action="add">+</button>
                    <button class="btn sci-func" data-action="rand">Rnd</button>
                </div>
            </div>

            <!-- Currency Converter Section -->
            <div class="currency-section" id="currency">
                <div class="currency-header">
                    <h3>Real-time Converter</h3>
                    <div class="last-updated">Loading rates...</div>
                    <button id="refresh-rates" class="btn-refresh" title="Refresh Rates">
                        <i class="ph ph-arrows-clockwise"></i>
                    </button>
                </div>

                <div class="converter-box">
                    <div class="input-group">
                        <label>From</label>
                        <div class="currency-select-wrapper">
                            <input type="text" class="currency-search" id="search-one" placeholder="Search currency...">
                            <select id="currency-one">
                                <option value="USD" selected>USD</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Amount</label>
                        <input type="number" id="amount-one" value="1" placeholder="0">
                    </div>
                </div>

                <div class="swap-container">
                    <button class="btn-swap" id="swap">
                        <i class="ph ph-arrows-down-up"></i>
                    </button>
                    <div class="rate-info" id="rate">1 USD = ...</div>
                </div>

                <div class="converter-box">
                    <div class="input-group">
                        <label>To</label>
                        <div class="currency-select-wrapper">
                            <input type="text" class="currency-search" id="search-two" placeholder="Search currency...">
                            <select id="currency-two">
                                <option value="BRL" selected>BRL</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Converted</label>
                        <input type="number" id="amount-two" placeholder="0">
                    </div>
                </div>
            </div>
        </div>

        <footer data-lab-footer data-home-href="/"></footer>
    </div>
    <script src="/labs/chrome.js?v=2" defer></script>
    <script src="/labs/shared.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
