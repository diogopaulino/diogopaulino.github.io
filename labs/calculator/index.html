                </svg>

        <div class="calculator-wrapper">
            <div class="mode-switch">
                <button class="mode-btn active" data-mode="calculator">
                    <i class="fas fa-calculator"></i> Simple
                </button>
                <button class="mode-btn" data-mode="scientific">
                    <i class="fas fa-flask"></i> Scientific
                </button>
                <button class="mode-btn" data-mode="currency">
                    <i class="fas fa-coins"></i> Currency
                </button>
            </div>

            <!-- Simple Calculator Section -->
            <div class="calculator-section active" id="calculator">
                <div class="display">
                    <div class="previous-operand"></div>
                    <div class="current-operand">0</div>
                </div>
                <div class="buttons">
                    <button class="btn function" data-action="clear">AC</button>
                    <button class="btn function" data-action="delete"><i class="fas fa-backspace"></i></button>
                    <button class="btn operator" data-action="percent">%</button>
                    <button class="btn operator" data-action="divide">Ã·</button>
                    <button class="btn number">7</button>

                    <button class="btn number">9</button>

                    <button class="btn number">6</button>
                    <button class="btn operator" data-action="subtract">-</button>
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn operator" data-action="add">+</button>
                    <button class="btn number zero">0</button>
                    <button class="btn number">.</button>
                    <button class="btn equals" data-action="calculate">=</button>
                </div>
            </div>

            <!-- Scientific Calculator Section -->
            <div class="calculator-section scientific" id="scientific-calculator">
                <div class="display">
                    <div class="previous-operand-sci"></div>
                    <div class="current-operand-sci">0</div>
                </div>
                <div class="buttons scientific-grid">
                    <!-- Row 1 -->
                    <button class="btn function" data-action="sci-clear">AC</button>
                    <button class="btn function" data-action="sci-delete"><i class="fas fa-backspace"></i></button>
                    <button class="btn sci-func" data-action="sin">sin</button>
                    <button class="btn sci-func" data-action="cos">cos</button>
                    <button class="btn sci-func" data-action="tan">tan</button>

                    <!-- Row 2 -->
                    <button class="btn sci-func" data-action="pow">x^y</button>
                    <button class="btn sci-func" data-action="log">log</button>
                    <button class="btn sci-func" data-action="ln">ln</button>
                    <button class="btn sci-func" data-action="open-paren">(</button>
                    <button class="btn sci-func" data-action="close-paren">)</button>

                    <!-- Row 3 -->
                    <button class="btn sci-func" data-action="sqrt">âˆš</button>
                    <button class="btn sci-func" data-action="square">xÂ²</button>
                    <button class="btn sci-func" data-action="pi">Ï€</button>
                    <button class="btn sci-func" data-action="e">e</button>
                    <button class="btn sci-func" data-action="fact">n!</button>

                    <!-- Row 4 -->
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn operator" data-action="divide">Ã·</button>
                    <button class="btn operator" data-action="percent">%</button>

                    <!-- Row 5 -->
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn operator" data-action="multiply">Ã—</button>
                    <button class="btn sci-func" data-action="inv">1/x</button>

                    <!-- Row 6 -->
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn operator" data-action="subtract">-</button>
                    <button class="btn sci-func" data-action="abs">|x|</button>

                    <!-- Row 7 -->
                    <button class="btn number">0</button>
                    <button class="btn number">.</button>
                    <button class="btn equals" data-action="sci-calculate">=</button>
                    <button class="btn operator" data-action="add">+</button>
                    <button class="btn sci-func" data-action="rand">Rnd</button>
                </div>
            </div>

            <!-- Currency Converter Section -->
            <div class="currency-section" id="currency">
                <div class="currency-header">
                    <h3>Real-time Converter</h3>
                    <div class="last-updated">Updating...</div>
                </div>

                <div class="converter-box">
                    <div class="input-group">
                        <label>Amount</label>
                        <input type="number" id="amount-one" value="1" placeholder="0">
                    </div>
                    <div class="select-group">
                        <select id="currency-one">
