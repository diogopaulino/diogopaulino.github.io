<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Otimiza√ß√µes - Videogame</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #0a0a0a;
            color: #fff;
        }

        h1 {
            color: #60a5fa;
        }

        h2 {
            color: #34d399;
            margin-top: 2rem;
        }

        .test-result {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .pass {
            border-left: 4px solid #10b981;
        }

        .fail {
            border-left: 4px solid #ef4444;
        }

        .info {
            border-left: 4px solid #3b82f6;
        }

        code {
            background: #2a2a2a;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }

        button:hover {
            background: #2563eb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #60a5fa;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <h1>üéÆ Teste de Otimiza√ß√µes de Imagens</h1>
    <p>Esta p√°gina testa as otimiza√ß√µes implementadas no Videogame Lab.</p>

    <button onclick="runTests()">‚ñ∂Ô∏è Executar Testes</button>
    <button onclick="openVideogame()">üéÆ Abrir Videogame</button>
    <button onclick="location.reload()">üîÑ Recarregar</button>

    <div id="results"></div>

    <script>
        function openVideogame() {
            window.open('/labs/videogame/index.html', '_blank');
        }

        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>üîç Executando testes...</h2>';

            const tests = [];

            // Teste 1: Intersection Observer
            tests.push({
                name: 'Intersection Observer API',
                test: () => 'IntersectionObserver' in window,
                description: 'Verifica suporte para lazy loading inteligente'
            });

            // Teste 2: Loading Lazy
            tests.push({
                name: 'Native Lazy Loading',
                test: () => 'loading' in HTMLImageElement.prototype,
                description: 'Verifica suporte para loading="lazy"'
            });

            // Teste 3: Image Decode
            tests.push({
                name: 'Image Decode API',
                test: () => {
                    const img = new Image();
                    return typeof img.decode === 'function';
                },
                description: 'Verifica suporte para decodifica√ß√£o ass√≠ncrona'
            });

            // Teste 4: Fetch Priority
            tests.push({
                name: 'Fetch Priority',
                test: () => {
                    const link = document.createElement('link');
                    return 'fetchPriority' in link;
                },
                description: 'Verifica suporte para prioriza√ß√£o de recursos'
            });

            // Teste 5: Content Visibility
            tests.push({
                name: 'Content Visibility',
                test: () => CSS.supports('content-visibility', 'auto'),
                description: 'Verifica suporte para content-visibility'
            });

            // Teste 6: Preconnect
            tests.push({
                name: 'Preconnect Links',
                test: async () => {
                    try {
                        const response = await fetch('/labs/videogame/index.html');
                        const html = await response.text();
                        return html.includes('rel="preconnect"');
                    } catch {
                        return false;
                    }
                },
                description: 'Verifica se preconnect est√° implementado'
            });

            // Teste 7: Script otimizado
            tests.push({
                name: 'Script Otimizado',
                test: async () => {
                    try {
                        const response = await fetch('/labs/videogame/script.js');
                        const js = await response.text();
                        return js.includes('imageObserver') &&
                            js.includes('preconnectToImageHosts') &&
                            js.includes('decoding');
                    } catch {
                        return false;
                    }
                },
                description: 'Verifica se otimiza√ß√µes est√£o no c√≥digo'
            });

            // Executar testes
            let html = '<h2>üìä Resultados dos Testes</h2>';
            let passed = 0;
            let total = tests.length;

            for (const test of tests) {
                try {
                    const result = typeof test.test === 'function' ?
                        await test.test() : test.test;

                    const status = result ? 'pass' : 'fail';
                    const icon = result ? '‚úÖ' : '‚ùå';
                    if (result) passed++;

                    html += `
                        <div class="test-result ${status}">
                            <strong>${icon} ${test.name}</strong>
                            <p>${test.description}</p>
                            <code>Status: ${result ? 'Suportado' : 'N√£o suportado'}</code>
                        </div>
                    `;
                } catch (error) {
                    html += `
                        <div class="test-result fail">
                            <strong>‚ùå ${test.name}</strong>
                            <p>${test.description}</p>
                            <code>Erro: ${error.message}</code>
                        </div>
                    `;
                }
            }

            // Estat√≠sticas
            const percentage = Math.round((passed / total) * 100);
            html += `
                <h2>üìà Estat√≠sticas</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${passed}/${total}</div>
                        <div class="stat-label">Testes Passados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${percentage}%</div>
                        <div class="stat-label">Taxa de Sucesso</div>
                    </div>
                </div>
            `;

            // Recomenda√ß√µes
            html += '<h2>üí° Recomenda√ß√µes</h2>';

            if (percentage === 100) {
                html += `
                    <div class="test-result pass">
                        <strong>üéâ Excelente!</strong>
                        <p>Todas as otimiza√ß√µes est√£o implementadas e suportadas pelo seu navegador.</p>
                    </div>
                `;
            } else if (percentage >= 70) {
                html += `
                    <div class="test-result info">
                        <strong>üëç Muito Bom!</strong>
                        <p>A maioria das otimiza√ß√µes est√° funcionando. Algumas features podem n√£o estar dispon√≠veis neste navegador, mas h√° fallbacks implementados.</p>
                    </div>
                `;
            } else {
                html += `
                    <div class="test-result fail">
                        <strong>‚ö†Ô∏è Aten√ß√£o</strong>
                        <p>Seu navegador pode n√£o suportar algumas otimiza√ß√µes. Considere atualizar para a vers√£o mais recente.</p>
                    </div>
                `;
            }

            // Informa√ß√µes do navegador
            html += `
                <h2>üåê Informa√ß√µes do Navegador</h2>
                <div class="test-result info">
                    <strong>User Agent:</strong><br>
                    <code style="word-break: break-all;">${navigator.userAgent}</code>
                </div>
            `;

            results.innerHTML = html;
        }

        // Executar automaticamente ao carregar
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>

</html>
