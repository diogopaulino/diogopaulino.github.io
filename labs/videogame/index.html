<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogame - Labs</title>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
    <script src="lib/nostalgist.umd.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <div class="app-logo">üéÆ Videogame</div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main id="main">
            <section id="home" class="home">
                <div class="catalog-header">
                    <h2>Catalogo</h2>
                    <span class="game-count">1 jogo</span>
                </div>

                <div class="games-grid">
                    <button id="play-sonic" class="game-card">
                        <div class="game-cover">
                            <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Sonic_the_Hedgehog_1_Genesis_box_art.jpg" alt="Sonic The Hedgehog" loading="lazy">
                            <div class="play-overlay">
                                <span class="play-btn">‚ñ∂</span>
                            </div>
                        </div>
                        <div class="game-details">
                            <strong>Sonic The Hedgehog</strong>
                            <span>Sega ‚Ä¢ 1991</span>
                        </div>
                    </button>
                </div>

                <div class="upload-section">
                    <label class="upload-box">
                        <input type="file" id="rom-file" accept=".md,.bin,.gen,.smd,.zip" hidden>
                        <span class="upload-icon">üìÅ</span>
                        <span class="upload-text">Carregar outra ROM</span>
                        <span class="upload-formats">.md .bin .gen .smd .zip</span>
                    </label>
                </div>

                <div class="controls-section">
                    <h3>Controles</h3>
                    <div class="controls-list">
                        <div class="control"><kbd>‚Üë‚Üì‚Üê‚Üí</kbd> Direcional</div>
                        <div class="control"><kbd>Z</kbd> A</div>
                        <div class="control"><kbd>X</kbd> B</div>
                        <div class="control"><kbd>C</kbd> C</div>
                        <div class="control"><kbd>Enter</kbd> Start</div>
                        <div class="control"><kbd>Esc</kbd> Voltar</div>
                    </div>
                </div>
            </section>

            <section id="player" class="player hidden">
                <div class="player-bar">
                    <button id="btn-back">‚Üê Voltar</button>
                    <span id="game-name">-</span>
                    <div class="player-actions">
                        <button id="btn-settings" title="Configura√ß√µes">‚öôÔ∏è</button>
                        <button id="btn-fullscreen" title="Tela cheia">‚õ∂</button>
                    </div>
                </div>
                <div id="screen">
                    <div id="loader" class="hidden">
                        <div class="spinner"></div>
                        <span>Carregando...</span>
                    </div>
                </div>
                <div id="settings-panel" class="settings-panel hidden">
                    <h3>Configura√ß√µes</h3>
                    <div class="setting-group">
                        <label>Escala</label>
                        <div class="setting-options" data-setting="scale">
                            <button data-value="1">1x</button>
                            <button data-value="2" class="active">2x</button>
                            <button data-value="3">3x</button>
                            <button data-value="4">4x</button>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Filtro</label>
                        <div class="setting-options" data-setting="filter">
                            <button data-value="pixelated" class="active">Pixel</button>
                            <button data-value="smooth">Suave</button>
                            <button data-value="crt">CRT</button>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Propor√ß√£o</label>
                        <div class="setting-options" data-setting="aspect">
                            <button data-value="4:3" class="active">4:3</button>
                            <button data-value="16:9">16:9</button>
                            <button data-value="stretch">Stretch</button>
                        </div>
                    </div>
                    <button id="btn-close-settings">Fechar</button>
                </div>
            </section>
        </main>

        <footer>
            <span>criado com ajuda da IA :)</span>
            <a href="/">‚Üê voltar para home</a>
        </footer>
    </div>
    <script src="../shared.js"></script>
    <script src="script.js"></script>
</body>
</html>
