<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogame - Labs</title>
    <meta name="description" content="Emulador de jogos cl√°ssicos no navegador. Jogue Sonic e outros t√≠tulos retr√¥.">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
    <script src="lib/nostalgist.umd.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <div class="app-logo">üéÆ Videogame</div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" style="display:none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main id="main">
            <main id="main">
                <section id="home" class="home">
                    <!-- Controls Section (Top) -->
                    <div class="panel">
                        <div class="panel-title">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
                                <path d="M6 12h4m-2-2v4"></path>
                            </svg>
                            Controles
                        </div>
                        <div class="controls-grid">
                            <div class="control-item"><kbd>‚Üë‚Üì‚Üê‚Üí</kbd> Movimento</div>
                            <div class="control-item"><kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> A/B/C</div>
                            <div class="control-item"><kbd>Enter</kbd> Start</div>
                            <div class="control-item"><kbd>Shift</kbd> Select</div>
                            <div class="control-item"><kbd>F</kbd> Tela Cheia</div>
                            <div class="control-item"><kbd>Esc</kbd> Sair</div>
                        </div>
                    </div>

                    <!-- Search (Middle) -->
                    <div class="search-container" style="max-width: 100%;">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="game-search" placeholder="Buscar jogos..." class="search-input">
                    </div>

                    <!-- Games Grid -->
                    <div id="games-grid" class="games-grid">
                        <!-- Games will be loaded here dynamically -->
                    </div>

                    <!-- Bottom Section (Visuals + Upload) -->
                    <div class="bottom-section">
                        <div class="panel">
                            <div class="panel-title">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                    <line x1="8" y1="21" x2="16" y2="21"></line>
                                    <line x1="12" y1="17" x2="12" y2="21"></line>
                                </svg>
                                Visual
                            </div>
                            <div class="settings-rows">
                                <div class="settings-row">
                                    <span class="settings-label">Tela</span>
                                    <div class="btn-group" data-setting="scale">
                                        <button data-value="max" class="active">Padr√£o</button>
                                        <button data-value="stretch">Esticar</button>
                                    </div>
                                </div>
                                <div class="settings-row">
                                    <span class="settings-label">Filtro</span>
                                    <div class="btn-group" data-setting="filter">
                                        <button data-value="sharp" class="active">Padr√£o</button>
                                        <button data-value="smooth">Suave</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <label class="upload-btn-header" style="justify-content: center; width: 100%;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="17 8 12 3 7 8" />
                                <line x1="12" y1="3" x2="12" y2="15" />
                            </svg>
                            Carregar ROM Local
                            <input type="file" id="rom-file-input" accept=".md,.bin,.gen,.smd,.zip,.sfc,.smc" hidden>
                        </label>
                    </div>
                </section>

                <section id="player" class="player hidden">
                    <div class="player-bar">
                        <button id="btn-back" title="Voltar (Esc)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7" />
                            </svg>
                            Voltar
                        </button>
                        <span id="game-name">-</span>
                        <div style="display: flex; gap: 0.5rem;">
                            <button id="btn-controls" title="Ver Controles">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
                                    <path d="M6 12h4m-2-2v4"></path>
                                </svg>
                            </button>
                            <button id="btn-fullscreen" title="Tela cheia">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="loader" class="hidden">
                        <div class="spinner"></div>
                        <span>Carregando...</span>
                    </div>
                    <div id="screen"></div>
                </section>
            </main>

            <footer>
                <a href="/">‚Üê voltar para home</a>
            </footer>
    </div>
    <script src="../shared.js"></script>
    <script src="games.js"></script>
    <script src="script.js"></script>
</body>

</html>
