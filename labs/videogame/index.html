<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogame - Labs</title>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
    <script src="lib/nostalgist.umd.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <a href="../index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Labs
            </a>
            <div class="app-logo">üéÆ Videogame</div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main id="main">
            <section id="home" class="home">
                <div class="section-header">
                    <h2>üéÆ Jogos</h2>
                </div>

                <div class="games-row">
                    <button id="play-sonic" class="game-card">
                        <div class="game-cover">
                            <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Sonic_the_Hedgehog_1_Genesis_box_art.jpg" alt="Sonic The Hedgehog" loading="lazy">
                            <div class="play-overlay">
                                <span class="play-icon">‚ñ∂</span>
                            </div>
                        </div>
                        <div class="game-info">
                            <strong>Sonic The Hedgehog</strong>
                            <span>Sega Genesis ‚Ä¢ 1991</span>
                        </div>
                    </button>

                    <label class="game-card upload-card">
                        <input type="file" id="rom-file" accept=".md,.bin,.gen,.smd,.zip" hidden>
                        <div class="upload-content">
                            <span class="upload-icon">üìÇ</span>
                            <strong>Carregar ROM</strong>
                            <span class="upload-hint">.md .bin .gen .smd .zip</span>
                        </div>
                    </label>
                </div>

                <div class="cards-row">
                    <div class="card">
                        <div class="card-header">
                            <span class="card-icon">‚öôÔ∏è</span>
                            <h3>Escala</h3>
                        </div>
                        <div class="setting-options" data-setting="scale">
                            <button data-value="1">1x</button>
                            <button data-value="2" class="active">2x</button>
                            <button data-value="3">3x</button>
                            <button data-value="4">4x</button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <span class="card-icon">üñºÔ∏è</span>
                            <h3>Filtro</h3>
                        </div>
                        <div class="setting-options" data-setting="filter">
                            <button data-value="sharp" class="active">N√≠tido</button>
                            <button data-value="smooth">Suave</button>
                            <button data-value="crt">CRT</button>
                        </div>
                    </div>
                </div>

                <div class="card controls-card">
                    <div class="card-header">
                        <span class="card-icon">üéÆ</span>
                        <h3>Controles</h3>
                    </div>
                    <div class="controls-grid">
                        <div class="control-group">
                            <div class="control-title">Movimento</div>
                            <div class="control-keys">
                                <kbd>‚Üë</kbd><kbd>‚Üì</kbd><kbd>‚Üê</kbd><kbd>‚Üí</kbd>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="control-title">Bot√µes</div>
                            <div class="control-keys">
                                <kbd>Z</kbd><span>A</span>
                                <kbd>X</kbd><span>B</span>
                                <kbd>C</kbd><span>C</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="control-title">Sistema</div>
                            <div class="control-keys">
                                <kbd>Enter</kbd><span>Start</span>
                                <kbd>Esc</kbd><span>Sair</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="player" class="player hidden">
                <div class="player-bar">
                    <button id="btn-back" title="Voltar (Esc)">‚Üê Voltar</button>
                    <span id="game-name">-</span>
                    <button id="btn-fullscreen" title="Tela cheia">‚õ∂</button>
                </div>
                <div id="screen">
                    <div id="loader" class="hidden">
                        <div class="spinner"></div>
                        <span>Carregando...</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <a href="/">‚Üê voltar para home</a>
        </footer>
    </div>
    <script src="../shared.js"></script>
    <script src="script.js"></script>
</body>
</html>
