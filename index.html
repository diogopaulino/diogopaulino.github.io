<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diogo Paulino - Portfolio</title>
  <meta name="description" content="Diogo Paulino - Web, design & code minimalism.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://www.diogopaulino.com.br/">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="card-container minimal">
    <button class="theme-toggle" aria-label="Toggle theme" title="Alternar tema"></button>
    <img src="assets/img/diogo.jpeg" alt="Diogo Paulino" class="profile-pic-minimal">
    <h1 class="main-name">Diogo Paulino</h1>
    <div class="subtitle">Tech Manager</div>
    <div class="subdesc">Design & Code lover</div>
    <p class="impact-phrase">Construindo experiências digitais simples com design, código e um pouco de IA :)</p>
    <div class="social-icons minimal">
      <a href="https://github.com/diogopaulino" target="_blank" aria-label="GitHub" class="icon-github-outline" rel="noopener noreferrer"></a>
      <a href="https://br.linkedin.com/in/diogopaulino" target="_blank" aria-label="LinkedIn" class="icon-linkedin-outline" rel="noopener noreferrer"></a>
    </div>
  </div>
  <script>
    const toggle = document.querySelector('.theme-toggle');
    const html = document.documentElement;

    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);

    toggle.addEventListener('click', () => {
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });
  </script>
</body>
</html>
